<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>PEA Survey Dashboard - Patched Final</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    html, body { margin: 0; height: 100%; font-family: sans-serif; }
    #map { height: 100vh; width: 100vw; }

    .leaflet-tooltip.measure-label {
      background: rgba(0,0,0,.85);
      color: #fff;
      border: 0;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,.25);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const SCRIPT_URL = "<<< ใส่ URL ของ GAS ของคุณที่นี่ >>>";
    const map = L.map('map').setView([13.736717, 100.523186], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    let surveyPoints = [];
    let tempLine, distanceLabel;

    map.on('click', e => {
      const marker = L.marker(e.latlng).addTo(map)
        .bindPopup(`จุดที่ ${surveyPoints.length + 1}`).openPopup();
      surveyPoints.push(marker);
      updateTempLine(e.latlng);
    });

    function updateTempLine(latlng) {
      if (!surveyPoints.length) return;
      const lastMarker = surveyPoints[surveyPoints.length - 1].getLatLng();
      if (tempLine) map.removeLayer(tempLine);
      if (distanceLabel) map.removeLayer(distanceLabel);

      tempLine = L.polyline([lastMarker, latlng], { color: '#007bff', dashArray: '6, 6', weight: 3 }).addTo(map);

      const dist = map.distance(lastMarker, latlng);
      const mid = L.latLng((lastMarker.lat + latlng.lat)/2, (lastMarker.lng + latlng.lng)/2);
      distanceLabel = L.tooltip({ permanent: true, direction: 'center', className: 'measure-label' })
        .setLatLng(mid)
        .setContent(`${dist >= 1000 ? (dist/1000).toFixed(2)+' กม.' : Math.round(dist)+' ม.'}`)
        .addTo(map);
    }

    (function(){
      let __isUserPanning = false;
      map.on('movestart', () => {
        __isUserPanning = true;
        if (surveyPoints.length > 0) updateTempLine(map.getCenter());
      });
      map.on('move', () => {
        if (__isUserPanning && surveyPoints.length > 0) updateTempLine(map.getCenter());
      });
      map.on('moveend', () => { __isUserPanning = false; });
    })();

    async function downloadKML(projectName) {
      try {
        const body = new URLSearchParams();
        body.append('action', 'generateKML');
        body.append('project', projectName);

        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
          body: body.toString()
        });

        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        if (!data.success || !data.kml) throw new Error(data.error || 'ไม่มีข้อมูล KML');

        const blob = new Blob([data.kml], { type: 'application/vnd.google-earth.kml+xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${projectName}.kml`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } catch (err) {
        Swal.fire('ไม่สามารถดาวน์โหลด KML', String(err), 'error');
      }
    }

    async function updateProjectStatus(project, status) {
      let updatedInSheets = false;
      try {
        const params = new URLSearchParams();
        params.append('action', 'updateStatus');
        params.append('project', project);
        params.append('status', status);

        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
          body: params.toString()
        });

        if (!response.ok) throw new Error('HTTP ' + response.status);
        const result = await response.json();
        if (result && result.success) {
          updatedInSheets = true;
          Swal.fire('อัปเดตสำเร็จ!', 'สถานะใน Google Sheets ถูกอัปเดตเรียบร้อยแล้ว', 'success');
        } else {
          Swal.fire('อัปเดตไม่สำเร็จ', result.error || 'ไม่สามารถอัปเดต Google Sheets ได้', 'error');
        }
      } catch (error) {
        Swal.fire('ข้อผิดพลาด', 'ไม่สามารถเชื่อมต่อกับ Google Sheets ได้', 'error');
        console.warn(error);
      }
    }
  </script>
</body>
</html>
